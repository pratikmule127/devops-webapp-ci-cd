<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pratik Mule - DevOps WebApp Demo</h1>
    </header>

    <main>
        <p>Welcome! This is a professional demo of a Node.js + Express app deployed on Render.</p>

        <ul>
            <li>CRUD operations</li>
            <li>CI/CD pipeline</li>
            <li>Live deployment</li>
        </ul>

        <!-- Interactive Demo -->
        <h3>Interactive Demo:</h3>
        <button id="demo-btn">Click Me</button>
        <p id="demo-output"></p>

        <!-- Contact Form -->
        <section>
            <h3>Contact Me</h3>
            <form id="contact-form">
                <input type="text" placeholder="Your Name" required />
                <input type="email" placeholder="Your Email" required />
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <p id="form-msg"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pratik Mule. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
